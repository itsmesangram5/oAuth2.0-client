<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Application</h1>
    <p>Please sign in or sign up to continue.</p>
    <button onclick="redirectToAuth()">Sign In / Sign Up</button>
</div>

<script>
    function redirectToAuth() {
        const authEndpoint = "http://localhost:8081/realms/dev/protocol/openid-connect/auth";
        const clientId = "auth2";
        const state = "asdfghjkl"; // Replace with a dynamically generated state for production
        const redirectUri = "http://127.0.0.1:8082/login-success";
        const scope = "openid email profile";
        const responseType = "code";

        // Construct the URL
        const authUrl = `${authEndpoint}?response_type=${responseType}&client_id=${clientId}&state=${state}&scope=${encodeURIComponent(scope)}&redirect_uri=${encodeURIComponent(redirectUri)}`;

        // Redirect the user to Keycloak's auth endpoint
        window.location.href = authUrl;
    }
</script>
</body>
</html>
